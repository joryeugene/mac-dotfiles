[nodejs]
disabled = true

[docker_context]
disabled = false

[git_branch]
symbol = "🌿 "

[python]
symbol = "🐍 "

[directory]
truncation_length = 3
truncate_to_repo = true

[character]
vicmd_symbol = "[V](bold green)"
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

[memory_usage]
disabled = false
threshold = -1
symbol = "🧠 "
style = "bold dimmed green"

[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = "%T"

[custom.vi_mode]
command = "echo $STARSHIP_SHELL_KEYMAP"
when = "test -n \"$STARSHIP_SHELL_KEYMAP\""
format = "[$output]($style) "
style = "bold blue"
